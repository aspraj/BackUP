<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order Form</title>
</head>
<body>
<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/saveproduct}" th:object="${product}" method="post">
		<p>Product Name : <input type="text" th:field="*{productName}"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
	<form action="#" th:action="@{/deleteproduct}" th:object="${product}" method="delete">
		<p>Product Id : <input type="text" th:field="*{productId}"/></p>
		<p>Product Name : <input type="text" th:field="*{productName}"/></p>
		<p><input type="submit" value="Delete"/></p>
	</form>
</body>
</html>
