<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
</head>
<body>
<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/deletecustomer}" th:object="${customer}" th:method="delete">
		<p>Customer Id : <input type="text" th:field="*{customerId}"/></p>
		<p>Customer Name : <input type="text" th:field="*{customerName}"/></p>
		<p><input type="submit" value="Delete"/></p>
		
	</form>
</body>
</html>
